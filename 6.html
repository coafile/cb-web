<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    
function tim(){
    document.getElementById("myButton1").value="Save";
    document.getElementById("myButton1").onclick=saveEdits;
    var editElem = document.getElementById("edit");
    editElem.contentEditable="true";
}
function saveEdits() {

var editElem = document.getElementById("edit");


var userVersion = editElem.innerHTML;


localStorage.userEdits = userVersion;


document.getElementById("update").innerHTML="Edits saved!";
    var editElem = document.getElementById("edit");
    editElem.contentEditable="false";
    document.getElementById("myButton1").value="Edit";

}
function checkEdits() {


if(localStorage.userEdits!=null)
document.getElementById("edit").innerHTML = localStorage.userEdits;
}


</script>
</head>
<body onload="checkEdits()">
<div id="edit" contenteditable="false">
Here is the element's original content
</div>
    
    <input type="button" value="Edit" id="myButton1" onclick="tim()"/>
    <div id="update"></div>


</body>
</html>
